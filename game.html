  <script>
    let currentScore = 0;

    // API é€£ç·šå·¥å…·

    window.onload = function() {

      if (!name) {

    function startGame(data) {
      if (!data || data.length === 0) {
        alert("ç›®å‰æ²’æœ‰é¡Œç›®å–”ï¼");

    function renderQuestion() {
      if (qIndex >= questions.length) {
        endGame();
        return;
      }
      const q = questions[qIndex];
      document.getElementById('qText').innerText = (qIndex + 1) + ". " + q.situation;
      
      let imgUrl = q.image;
      if (!imgUrl || imgUrl.trim() === "") imgUrl = "https://dummyimage.com/600x400/e0e0e0/999999&text=Scenario";
      document.getElementById('qImg').src = imgUrl;

      const btnArea = document.getElementById('btnArea');
      btnArea.innerHTML = '';

      if (q.options && q.options.length > 0) {
        q.options.forEach(opt => {
          let btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.innerText = opt.text; 
          btn.onclick = function() { handleAnswer(opt.score); };
          btnArea.appendChild(btn);
        });
      }
    }

    function handleAnswer(score) {
      let scoreNum = Number(score);
      if (isNaN(scoreNum)) scoreNum = 0;
      currentScore += scoreNum;
      qIndex++;
      renderQuestion();
    }
